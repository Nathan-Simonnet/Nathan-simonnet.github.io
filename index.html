<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='bubble-docs/Bubble-icon.png'>

    <title>Bubbles popper</title>
</head>

<body>
    <header>
        <h1>Ready?</h1>
        <div id="timer-container">
            <label for="timer-input"><input type="number" min="10" max="60" value="10" id="timer-input">Seconds</label>
            <p>10 seconds - 60 seconds</p>
        </div>
    </header>
    <main>

        <div id="btn-container">
            <button id="go-btn" class="go-btn">GO!</button>
        </div>
        <figure>
            <img src="bubble-docs/bubbles.png" id="bubbles-img" loading="lazy" alt="bubbles">
        </figure>

    </main>

    <script src='script.js'></script>
</body>

</html>
